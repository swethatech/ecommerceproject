 #cat{

font-size:20px;

  <body style="background-color:#4dffb8">

    <div class="card-body row">
      <div class="col-md-2">
          <div class="card" style="width: 25rem">

      </div>

    <div class="card-body row">
        <div class="col-auto">
         <ul>
         <li><div class="card-title" id="cat">

             <b>{{ecommerce.category}}</b>

         </div></li>
         <li><div class="card-title" id="name">

             <b>{{ecommerce.name}}</b>

         </div></li>

         <li><div class="card-title" id="price">

             <strike><b>INR {{ecommerce.price}}</b></strike>

         </div></li>
          <li><div class="card-title" id="dprice">

              <b>INR {{ecommerce.discounted_price}}</b>
          </div></li>
            <li><div class="card-title" id="des">

             <b>{{ecommerce.description}}</b>

            </div></li>
            </ul>
            </div>
          </div>
       </div>
     </div>
